<section class="quiz">
  <div class="quiz__container">
    <header class="quiz__header">
      <h2 class="quiz__title">Make Your Move</h2>
      <div class="quiz__timer">
        <span class="material-symbols-rounded">timer</span>
        <p class="time__duration">15s</p>
      </div>
    </header>
    <div class="quiz__content">
      <div class="quiz__question">
        <h3 class="quiz__question-text"><In JavaScript,how do you create a function?!></h3>
        <ul class="quiz__answer-options">
          <li class="quiz__answer-option">
            <p>create function myFunction()</p>
          </li>
          <li class="quiz__answer-option correct">
            <p>function myFunction()</p>
            <span class="material-symbols-rounded">check_circle</span>
          </li>
          <li class="quiz__answer-option incorrect">
            <p>def function myFunction()</p>
            <span class="material-symbols-rounded">cancel</span>
          </li>
          <li class="quiz__answer-option">
            <p>func myFunction()</p>
          </li>
        </ul>
      </div>
      <div class="quiz__footer">
        <p class="quiz__question-status"><b>2</b> of <b>10</b> Questions</p>
        <button class="quiz__next-btn">
          Next
          <span class="material-symbols-rounded">arrow_right_alt</span>
        </button>
      </div>
    </div>
  </div>
</section>
