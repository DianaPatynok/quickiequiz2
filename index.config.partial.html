<section class="config">
  <div class="config__container">
    <h2 class="config__title">QuickieQuiz</h2>

    <div class="config__option">
      <h3 class="config__option-title">Select Category</h3>
      <div class="config__categories-options">
        <button class="config__category-option active">Programming</button>
        <button class="config__category-option">Geography</button>
        <button class="config__category-option">Mathematics</button>
        <button class="config__category-option">Entertainment</button>
      </div>
    </div>

    <div class="config__option">
      <h3 class="config__option-title">No. of Questions</h3>
      <div class="config__questions-options">
        <button class="config__question-option">5</button>
        <button class="config__question-option active">10</button>
        <button class="config__question-option">15</button>
        <button class="config__question-option">20</button>
        <button class="config__question-option">25</button>
      </div>
    </div>

    <button type="button" class="config__start-btn">Start Quiz</button>
    
  </div>
</section>
